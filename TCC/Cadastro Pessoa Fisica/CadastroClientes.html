<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <div class="box">
        <fieldset>
            <legend><b>Cadastro Cliente</b></legend>
            <br>
            <input type="radio" id="pessoafisica" name="pessoa" value="pessoafisica" required>
            <label for="pessoafisica">Pessoa Física</label>
            <input type="radio" id="pessoajuridica" name="pessoa" value="pessoajuridica" required>
            <label for="pessoajuridica">Pessoa Jurídica</label>

            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome">Nome completo</label>
            </div>
            <div class="inpuBox">
                <input type="text" name="cpf" id="cpf" class="inputUser" required>
                <label for="cpf">CPF</label>
            </div>
            <div class="inpuBox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label for="email">Email</label>
            </div>
            <div class="inpuBox">
                <input type="text" name="telefone" id="telefone" class="inputUser" required>
                <label for="telefone">Telefone</label>
            </div>
            <div class="inpuBox">
                <input type="text" name="funcao" id="funcao" class="inputUser" required>
                <label for="funcao">Função</label>
            </div>
            <div class="inpuBox">
                <input type="text" name="emprego" id="emprego" class="inputUser" required>
                <label for="emprego">Emprego</label>
            </div>
            <p>Sexo:</p>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino">Feminino</label>
            <input type="radio" id="outros" name="genero" value="outros" required>
            <label for="outros">Outros</label>
        </fieldset>
    </div>
</body>
</html>
