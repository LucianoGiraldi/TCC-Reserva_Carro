<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Modal</title>
</head>
<body>
    <button class="btnOpenModal" onclick="finalizada()">Finalizar locação</button>
    <div class="modal-container">
        <div class="modal">
            <h2>Locação finalizada com sucesso</h2>
            <span>
                Sua locação foi finalizada com sucesso!! click em Ok para sair 
            </span>
        </div>
        <div class="btns">
            <button class="btnOk" onclick="closeModal()">Ok</button>
            <button class="btnFechar" onclick="closeModal()">Finalizar</button>
        </div>
    </div>
</body>
</html>
